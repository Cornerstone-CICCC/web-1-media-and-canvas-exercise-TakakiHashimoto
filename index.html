<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Exercise</title>
</head>
<style>
  body {
    background: url("assets/images/background.jpg");
    background-position: center bottom;
    background-repeat: no-repeat;  
    background-attachment: fixed;
  }
</style>
<body>
  <div class="container">
    <!-- AUDIO HTML GOES HERE -->
     <audio controls muted loop >
      <source src="assets/audio/piano.wav">
      <p>Your browser does not support this extention</p>
     </audio>

    <!-- VIDEO HTML GOES HERE -->
     <video controls muted poster="assets/images/poster.jpg">
      <source src="assets/video/ocean.mp4">
     </video>

    <!-- IMAGE MAP HTML GOES HERE-->
     <img src="assets/images/fruit_table.jpg" title="fruit table" alt="fruit table" usemap="#fruit_table" width="600">

     <map id="fruit_table">
      <area shape="rect" coords="0,270,200,540" alt="Lavender" href="https://en.wikipedia.org/wiki/Lavandula">
      <area shape="rect" coords="340, 310, 600, 630" alt="orange" href="https://en.wikipedia.org/wiki/Orange_(fruit)">
      <area shape="circle" coords="425, 220, 84" alt="coffee" href="https://en.wikipedia.org/wiki/Coffee">
     </map>

    <!-- CANVAS HTML GOES HERE -->
     <canvas id="myCanvas" width="500" height="500" style="background-color: black;"></canvas>

  </div>

  <script>
    /* CANVAS JAVASCRIPT GOES HERE */
    const myCanva = document.getElementById("myCanvas");
    const context = myCanva.getContext('2d')

    context.beginPath() 
    context.moveTo(0, 0) 
    context.lineTo(100, 0) 
    context.strokeStyle = "red" 
    context.lineWidth = 8 
    context.stroke() 

    context.beginPath() 
    context.moveTo(100, 0) 
    context.lineTo(100, 100) 
    context.strokeStyle = "green" 
    context.lineWidth = 8 
    context.stroke() 

    context.beginPath() 
    context.moveTo(100, 100) 
    context.lineTo(0, 100) 
    context.strokeStyle = "blue" 
    context.lineWidth = 8 
    context.stroke() 

    context.beginPath() 
    context.moveTo(0, 100) 
    context.lineTo(0, 0) 
    context.strokeStyle = "orange" 
    context.lineWidth = 8 
    context.stroke() 
  </script>
</body>
</html>
